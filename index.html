<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="normalize.css">
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.min.css">
  <title>Фотограф Вероника Губкина</title>
</head>
<!-- Hero block vertical alignment, add images -->

<body>
  <div class="homepage_bg">
    <div class="container">
      <!-- Logo -->
      <div class="logo">
        <a href="#">
          <svg class="logo_svg" aria-hidden="true" focusable="true">
            <use xlink:href="img/icons.svg#veronikovna"></use>
          </svg>
        </a>
      </div>

      <!-- Navigation -->
      <div class="navigation">
        <nav>
          <ul>
            <li>
              <a href="#">Фото</a>
            </li>
            <li>
              <a href="#">Ответы</a>
            </li>
            <li>
              <a href="#">
                <svg class="icon" aria-hidden="true" focusable="true">
                  <use xlink:href="img/icons.svg#instagram"></use>
                </svg>
              </a>
            </li>
            <li>
              <a href="#">
                <svg class="icon" aria-hidden="true" focusable="true">
                  <use xlink:href="img/icons.svg#behance"></use>
                </svg>
              </a>
            </li>
            <li>
              <a href="#">
                <svg class="icon" aria-hidden="true" focusable="true">
                  <use xlink:href="img/icons.svg#vkontakte"></use>
                </svg>
              </a>
            </li>
            <li>
              <a href="#">
                <svg class="icon" aria-hidden="true" focusable="true">
                  <use xlink:href="img/icons.svg#mail"></use>
                </svg>
              </a>
            </li>
          </ul>
        </nav>
      </div>

      <!-- Hero -->
      <div class="hero">
        <div class="hero_content">
          <h1>
            Вероника Губкина
          </h1>
          <h3>
            Фотограф, ретушер, стилист
          </h3>
          <div class="offer">
            Открыта запись на ноябрь! Посмотри примеры работ и ответы на вопросы
          </div>
        </div>
      </div>

      <!-- Cards -->
      <a class="card" href="#">
        <h4 class="card_title">Персональные</h4>
        <h5 class="class_price">от 200 р.</h5>
      </a>

      <a class="card" href="">
        <h4 class="card_title">Семейные</h4>
        <h5 class="class_price">от 350 р.</h5>
      </a>

      <a class="card" href="">
        <h4 class="card_title">Беременные</h4>
        <h5 class="class_price">от 300 р.</h5>
      </a>

      <a class="card" href="">
        <h4 class="card_title">Модельные тесты</h4>
        <h5 class="class_price">от 150 р.</h5>
      </a>

      <a class="card" href="">
        <h4 class="card_title">Коммерческие</h4>
        <h5 class="class_price">от 600 р.</h5>
      </a>

      <a class="card" href="">
        <h4 class="card_title">Творческие</h4>
        <h5 class="class_price">Бесплатно</h5>
      </a>

    </div>
  </div>
  <script src="./main.js"></script>
</body>

</html>
