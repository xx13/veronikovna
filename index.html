<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="style.min.css">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700" rel="stylesheet">
  <title>Фотограф Вероника Губкина</title>
</head>

<body>
  <div class="container homepage_bg">
    <!-- Logo -->
    <div class="logo">
      Veronikovna
    </div>
    <!-- Navigation -->
    <div class="navigation">
      <nav>
        <ul>
          <li><a href="#">Фото</a></li>
          <li><a href="#">Ответы</a></li>
          <li><a href="#">На связи</a></li>
        </ul>
      </nav>
    </div>
    <!-- Hero -->
    <div class="hero">
      <h1>
        [Горячий ноябрь полный прекрасный фотографий.]
      </h1>
    </div>

   <!-- Cards -->
    <div class="card_main">
      <p class="card_title">Персональные</p>
      <p class="class_price">от 200 р.</p>
    </div>

    <div class="card">
      <p class="card_title">Семейные</p>
      <p class="class_price">от 350 р.</p>
    </div>

    <div class="card">
      <p class="card_title">Модельные тесты</p>
      <p class="class_price">от 150 р.</p>
    </div>

    <div class="card">
      <p class="card_title">Коммерческие</p>
      <p class="class_price">по согласованию</p>
    </div>

    <div class="card">
      <p class="card_title">Творческие</p>
      <p class="class_price">плачу лично</p>
    </div>

  </div>

  <script src="./main.js"></script>
</body>

</html>
